<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <div>
        <label for="Name">Name:</label>
        <input type="text"  name="myName" id="Name">
    </div>
    <br>
    <div>
        <label for="Class">Class:</label>
        <select name="myClass" id="Class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        Year
    </div>
    <div>
        <label for="Qualification">Qualification</label>
        <select name="myQualification" id="Qualification">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Phd">Phd</option>
        </select>
    </div>
    <div>
        <label for="Email">Email:</label>
        <input type="email" name="myEmail" id="Email">
    </div>
    <div>
        <label for="Address">Address:</label>
        <textarea name="message" rows="10" cols="30" id="Address">

        </textarea>
        
    </div>
    <div>
        <label for="Image">Upload Photo:</label>
        <input type="image" value="Browse.." length="200px" width="70px" id="Image">  no selected files
    </div>
    <div>
        <input type="submit" value="Register">
        <input type="reset"  value="Clear">
    </div>
    

</body>
</html>
